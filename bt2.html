<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    const pi = 3.14;

    function acreageCircle() {
        S = r * r * pi;
    }

    function perimeterCircle() {
        P = 2 * r * pi;
    }

    let r = +prompt("Ban kinh hinh tron la: ");
    acreageCircle();
    document.write("Dien tich hinh tron là: " + S);
    perimeterCircle();
    document.write("<br>Chu vi hinh tron là: " + P);
</script>
</body>
</html>
